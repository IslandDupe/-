<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Username Submission</title>
</head>
<body>
    <h1>Enter Your Username</h1>
    <form id="usernameForm">
        <input type="text" id="username" placeholder="Enter Username" required />
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('usernameForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;

            // Fetch the current content of the usernames.json file
            fetch('https://api.github.com/repos/IslandDupe/Test/contents/usernames.json', {
                headers: {
                    'Authorization': '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'
                }
            })
            .then(response => response.json())
            .then(data => {
                // Get the current JSON content from GitHub
                const currentContent = atob(data.content); // Decode from base64
                const usernames = JSON.parse(currentContent);

                // Add the new username
                usernames.push(username);

                // Prepare the updated content
                const updatedContent = JSON.stringify(usernames, null, 4);
                const encodedContent = btoa(updatedContent); // Encode to base64

                // Create the commit to update the file
                fetch('https://api.github.com/repos/IslandDupe/Test/contents/usernames.json', {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'token YOUR_GITHUB_TOKEN'
                    },
                    body: JSON.stringify({
                        message: 'Add new username',
                        content: encodedContent,
                        sha: data.sha // SHA of the current file version
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('File updated successfully:', data);
                    alert('Username added successfully!');
                })
                .catch(error => {
                    console.error('Error updating file:', error);
                    alert('An error occurred while updating the file.');
                });
            })
            .catch(error => {
                console.error('Error fetching file:', error);
                alert('An error occurred while fetching the file.');
            });
        });
    </script>
</body>
</html>
